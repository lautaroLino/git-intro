<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="head">
        <div class="logo">
            <img src="assets/LogoMightyducks-01.png" alt="Logo" width="100">
        </div>
        <h1>Mighty Ducks Hockey League</h1>
    </header>
    <nav>
        <a class="boton" href="./index.html">Inicio</a>
        <a class="boton" href="./about.html">Sobre Nosotros</a>

    </nav>
    <main class="principal formu">
        <h2>Registration Form</h2>
        <form action="./show_data.html" method="get">
            <fieldset>
                <label for="">
                    Player's First Name:
                    <input type="text" name="nombre">
                </label>
            </fieldset>
            <fieldset>
                <label for="">
                    Last Name:
                    <input type="text" name="apellido">
                </label>
            </fieldset>
            <fieldset>
                <label for="">
                    Street Address:
                    <input type="text" name="direccion">
                </label>
            </fieldset>
            <fieldset>
                <label for="">
                    City:
                    <input type="text" name="ciudad">
                </label>
            </fieldset>
            <fieldset>
                <label for="">
                    Zip Code:
                    <input type="text" name="codigo postal">
                </label>
            </fieldset>
            <fieldset>
                <label for="">
                    Birth Date:
                    <input type="date" name="fecha de cumpleanios">
                </label>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <label for="">
                    Female
                    <input type="checkbox" name="gender" value="female">
                </label>
                <label for="">
                    Male
                    <input type="checkbox" name="gender" value="male">
                </label>
            </fieldset>
            <fieldset>
                <legend>Grade</legend>
                <label for="">
                    Pre-School
                    <input type="checkbox" name="grade" value="Pre-School">
                </label>
                <label for="">
                    1°
                    <input type="checkbox" name="grade" value="1">
                </label>
                <label for="">
                    2°
                    <input type="checkbox" name="grade" value="2">
                </label>
                <label for="">
                    3°
                    <input type="checkbox" name="grade" value="3">
                </label>
                <label for="">
                    4°
                    <input type="checkbox" name="grade" value="4">
                </label>
                <label for="">
                    5°
                    <input type="checkbox" name="grade" value="5">
                </label>
            </fieldset>
            Which elementary school do you live near?
            <fieldset>
                <legend>
                    Closest School
                </legend>
                <label for="">
                    AJ Katzenmaier
                    <input type="checkbox"name="School" value="AJ Katzenmaier">
                </label>
                <label for="">
                    Greenbay
                    <input type="checkbox"name="School" value="Greenbay">
                </label>
                <label for="">
                    Howard A Yeager
                    <input type="checkbox"name="School" value="Howard A Yeager">
                </label>
                <label for="">
                    Marjorie P Hart
                    <input type="checkbox"name="School" value="Marjorie P Hart">
                </label>
                <label for="">
                    North Elementary
                    <input type="checkbox"name="School" value="North Elementary">
                </label>
                <label for="">
                    South Elementary
                    <input type="checkbox"name="School" value="South Elementary">
                </label>
            </fieldset>
            <fieldset>
                <legend>What position(s) do you normally play?</legend>
                <label for="">
                    Forward
                    <input type="checkbox" name="position" value="Forward">
                </label>
                <label for="">
                    Defense
                    <input type="checkbox" name="position" value="Defense">
                </label>
                <label for="">
                    Midfield
                    <input type="checkbox" name="position" value="Midfield">
                </label>
                <label for="">
                    Goalkeeper
                    <input type="checkbox" name="position" value="Goalkeeper">
                </label>
            </fieldset>
            <fieldset>
                <legend>Uniform Size</legend>
                <label for="">
                    Youth Small
                    <input type="radio"name="talle" value="Youth Small">
                </label>
                <label for="">
                    Youth Medium
                    <input type="radio"name="talle" value="Youth Medium">
                </label>
                <label for="">
                    Youth Large
                    <input type="radio"name="talle" value="Youth Large">
                </label>
                <label for="">
                    Small
                    <input type="radio"name="talle" value="Small">
                </label>
                <label for="">
                    Medium
                    <input type="radio"name="talle" value="Medium">
                </label>
                <label for="">
                    Large
                    <input type="radio"name="talle" value="Large">
                </label>
                <label for="">
                    Extra Large
                    <input type="radio"name="talle" value="Extra Large">
                </label>
            </fieldset>
            <fieldset>
                <label for="">
                    <input type="submit">
                </label>
            </fieldset>
        </form>

    </main>
